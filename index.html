<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="./lib/reset.css">
    <link type="text/css" rel="stylesheet" href="./lib/styles.css">
    <meta charset="utf-8">
    <title>Clima de Sweater</title>
  </head>
  <body>
    <div class="title-bar">
      <h1 class="title-1">Clima De Sweater</h1>
    </div>

    <div class="navbar">

        <div class="favorites">
          <p>Favorites</p>
        </div>

        <div class="login">
        <button class="btn-login" id="login" type="login" name="button">Login</button>
          <form class="login-form">
            <input  type="email" name="email" class="hidden login-form" id="email" placeholder="Email"> <br>
            <input type="password" name="password" class="hidden login-form" id="password" placeholder="Password" ><br>
            <input type="submit" id="login-submit"class="hidden login-form" value="submit">
            <input type="reset" class="hidden login-form">
          </form>
        </div>

    </div>

    <div class="input-wrapper">
      <h2>Type a City and State Abbreviation</h2>
      <input type="text" id="location" placeholder="Enter Location (Denver, CO)" size=50> <br>
      <button type="button" class="btn" id="weather-btn" size=30>Get Weather</button>
    </div>
    <div class="section-1">
      <div class="weather-wrapper">
        <div class="current-weather">
          <p class="title-2">Current Weather</p>
          <div class="current">
            <div class="summary">
            </div>
            <div class="city-info">
            </div>
            <div class="favoritesInfo">
              <button type="button" class="btn" id="favorite" value="" hidden="true" >Add To Favorites</button>
            </div>
          </div>
        </div>
        <div class="hourly-wrapper">
          <p class="title-2">Hourly</p>
          <div class="hourly-forecast">

          </div>
        </div>
        <div class="daily-wrapper">
          <p class="title-2">Daily </p>
          <div class="daily-forecast">

          </div>
        </div>
      </div>
    </div>
    <script
      src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script src="main.bundle.js"></script>
  </body>
</html>
